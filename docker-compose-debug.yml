version: "3"
services:
  home-use-database:
    image: mongo:3.2.4
    container_name: "home-use-database"
    ports:
      - 27017:27017
    command: --smallfiles
  api:
    build:
      context: .
      dockerfile: Dockerfile_debug
    ports:
      - 8080:8080
      - 7005:7005
    links:
      - home-use-database
    env_file:
      - .env
    environment:
      MONGO_URI: 'mongodb://home-use-database:27017/home-use-local'
