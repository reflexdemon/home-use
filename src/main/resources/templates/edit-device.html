<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Home USE</title>
</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/header :: header">...</div>

<main class="container" role="main">
    <div class="card" th:if="${DEVICE != null}">
        <h5 class="card-header" th:text="${DEVICE.name}">Featured</h5>
        <div class="card-body">
            <h5 class="card-title" th:text="|${DEVICE.deviceType} v${DEVICE.thermostatVersion}|"></h5>
            <p class="card-text">Manage your Thermostat's settings</p>

            <a class="btn btn-primary" href="#">Go somewhere</a>
        </div>
    </div>

</main>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
