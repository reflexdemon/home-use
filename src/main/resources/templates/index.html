<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Home USE</title>

    <link th:href="@{webjars/bootstrap/css/bootstrap.min.css} " th:rel="stylesheet"/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Home USE</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarResponsive"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item" th:if="${LOGGED_IN_USER} != null">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item" th:if="${LOGGED_IN_USER} == null">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>

        </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-12 mt-5" th:if="${LOGGED_IN_USER} != null">
            Welcome, <span class="fw-bold"
                           th:text="${LOGGED_IN_USER.getLastName()} + ', ' + ${LOGGED_IN_USER.getFirstName()}"></span>.
            Please click on the below button to link your Account to HoneyWell Thermostat.
            <a class="btn btn-primary" href="/link?provider=honeywell">Link your Account with Honey Well</a>
        </div>
        <div class="col-md-12 mt-5" th:if="${LOGGED_IN_USER} == null">
            Please <a class="btn btn-primary" href="/login">Login</a> to link your Honeywell account
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
